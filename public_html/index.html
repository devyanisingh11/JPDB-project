<html lang="en">
    <head>
        <title>Employee Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 align="center">Employee Form</h2><br>
            <form id="empForm" method="post">
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-center m-auto">Employee ID:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="empId" id="empId"
                               placeholder="Enter Employee ID">
                    </div></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-center m-auto">Employee Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="empName" id="empName"
                               placeholder="Enter Employee Name">
                    </div></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-center m-auto">Basic Salary:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="sal" id="sal"
                               placeholder="Enter Basic Salary">
                    </div></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-center m-auto">HRA:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="hra" id="hra"
                               placeholder="Enter HRA">
                    </div></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-center m-auto">DA:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="da" id="da"
                               placeholder="Enter DA">
                    </div></div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-center m-auto">Deduction:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="ded" id="ded"
                               placeholder="Enter Deduction">
                    </div></div>
                <div align="center">
                    <input type="button" class="btn btn-primary" id="new" value="New"
                           onclick="newform()" disabled>
                    <input type="button" class="btn btn-primary" id="save" value="Save"
                           onclick="savedata()" disabled>
                    <input type="button" class="btn btn-primary" id="edit" value="Edit"
                           onclick="editdata()" disabled>
                    <input type="button" class="btn btn-primary" id="change" value="Change"
                           onclick="changedata()" disabled>
                    <input type="button" class="btn btn-primary" id="reset" value="Reset"
                           onclick="resetform()" disabled>                    
                </div><br>
                <div align="center">
                    <input type="button" class="btn btn-primary" id="first" value="First"
                           onclick="getfirst()" disabled>
                    <input type="button" class="btn btn-primary" id="prev" value="Previous"
                           onclick="getprev()" disabled>
                    <input type="button" class="btn btn-primary" id="next" value="Next"
                           onclick="getnext()" disabled>
                    <input type="button" class="btn btn-primary" id="last" value="Last"
                           onclick="getlast()" disabled>
                </div><br>

            </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
